<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ねこあいこんめーかー</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root {
    --bg:#0b0d12;
    --panel:#141824;
    --accent:#8f9cff;
    --accent2:#f2a2c0;
    --text:#eef0ff;
    --sub:#9aa0c8;
  }

  body {
    background:
      radial-gradient(circle at 20% 10%, #1b1f3a, transparent 40%),
      radial-gradient(circle at 80% 80%, #2a1b2f, transparent 45%),
      var(--bg);
    color:var(--text);
    font-family:system-ui, -apple-system, BlinkMacSystemFont;
    margin:0;
    padding:24px;
    text-align:center;
  }

  h2 {
    margin:0;
    font-size:22px;
    letter-spacing:.1em;
  }

  .subtitle {
    font-size:12px;
    color:var(--sub);
    margin:6px 0 18px;
  }

  .wrapper {
    max-width:560px;
    margin:0 auto;
    background:linear-gradient(180deg, rgba(255,255,255,.04), transparent);
    border-radius:22px;
    padding:20px;
    box-shadow:
      0 20px 50px rgba(0,0,0,.55),
      inset 0 0 0 1px rgba(255,255,255,.06);
    backdrop-filter: blur(6px);
  }

  canvas {
    width:100%;
    max-width:512px;
    background:#000;
    border-radius:18px;
    margin:12px 0;
    touch-action:none;
  }

  input[type="file"] {
    color:var(--sub);
    font-size:13px;
  }

  .panel {
    margin-top:14px;
  }

  .panel label {
    font-size:12px;
    color:var(--sub);
    display:block;
    margin-bottom:6px;
  }

  input[type="range"] {
    width:80%;
    accent-color:var(--accent);
  }

  button {
    margin-top:18px;
    padding:12px 26px;
    border:none;
    border-radius:999px;
    background:
      linear-gradient(135deg, var(--accent), var(--accent2));
    color:#0b0d12;
    font-weight:700;
    font-size:14px;
    cursor:pointer;
    transition:.25s;
  }

  button:hover {
    transform:translateY(-1px);
    box-shadow:0 8px 22px rgba(143,156,255,.45);
  }

  footer {
    margin-top:16px;
    font-size:11px;
    color:#6f75a8;
  }
</style>
</head>

<body>

<h2>ねこあいこんめーかー</h2>
<div class="subtitle">月夜のねこフレームに、きみの写真を</div>

<div class="wrapper">
  <input type="file" id="upload" accept="image/*">

  <canvas id="canvas" width="512" height="512"></canvas>

  <div class="panel">
    <label>Zoom</label>
    <input type="range" id="zoom" min="0.5" max="2.5" step="0.01" value="1">
  </div>

  <button id="download">Download PNG</button>
</div>

<footer>
  image stays in your browser / no upload
</footer>

<script src="script.js"></script>
</body>
</html>
